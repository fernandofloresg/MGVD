<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Sensacionalismo meter!</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/materialize.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="{{ url_for('static', filename='css/style.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Logo</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Navbar Link</a></li>
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">Medidor de Sensacionalismo</h1>
      <div class="row center">
        <h5 class="header col s12 light">Empieza ingresando un link en el campo y verifica su sensacionalismo!</h5>
      </div>
      <div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-content">
              <div class="row">
                <div class="input-field col s8">
                  <label for="url">Ingresa un link!</label>
                  <input type="text" name="url" id="url">
                </div>
                <div class="input-field col s4">
                  <div class="row center">
                    <button id="download-button" class="btn-large waves-effect waves-light orange" >Analizar</button>
                  </div>
                </div>
              </div>
              <div class="card-action">
                <div class="row">
                  <div class="col s8">
                    <h3>Porcentaje de Sensacionalismo: </h3>
                  </div>
                  <div class="col s4"> 
                    <div class="center">
                      <h3 id="porcentaje" name="porcentaje" style="color: red;"> 0 % </h3>
                    </div>                    
                  </div>
                </div>
                
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="{{ url_for('static', filename='js/materialize.js') }}"></script>
  <script src="{{ url_for('static', filename='js/init.js') }} "></script>
  <script>
    $('#download-button').click(function () {

      url_string = $('#url').val();
      dat = {'url' : url_string};
      $.ajax({
        type: 'POST',
        url: '{{ url_for("turn_on") }}',
        data: dat,
        dataType: 'html',
        success: function(response) {
            $("#porcentaje").empty();
            $("#porcentaje").append(response);
            console.log(response);
        }
    })
    });
  </script>

</body>
</html>
